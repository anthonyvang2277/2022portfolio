<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>2022 Photography</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-clean.css">


</head>
<body>

<div class="container gallery-container">

    <div class="topbox">
        <h1>2022</h1>

        <p class="page-description text-center">My photography journey throughout 2022 (A work in progress)</p>
    </div>
    
    <div class="tz-gallery">

        <div class="row">

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Blue_House.JPG">
                        <img src="images/Blue_House.JPG" alt="Blue_House">
                    </a>
                    <div class="caption">
                        <h3>Blue House</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Riverside.JPG">
                        <img src="images/Riverside.JPG" alt="Riverside">
                    </a>
                    <div class="caption">
                        <h3>Riverside Bridge</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Landmark.JPG">
                        <img src="images/Landmark.JPG" alt="Landmark">
                    </a>
                    <div class="caption">
                        <h3>Landmark Clock</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Icy.JPG">
                        <img src="images/Icy.JPG" alt="Icy">
                    </a>
                    <div class="caption">
                        <h3>Cold River</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Gray_Winter.JPG">
                        <img src="images/Gray_Winter.JPG" alt="Gray_Winter">
                    </a>
                    <div class="caption">
                        <h3>Gray Winter</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Twilight.JPG">
                        <img src="images/Twilight.JPG" alt="Twilight">
                    </a>
                    <div class="caption">
                        <h3>Twilight</h3>
                       
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Factory.JPG">
                        <img src="images/Factory.JPG" alt="Factory">
                    </a>
                    <div class="caption">
                        <h3>Factory</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Stairway.JPG">
                        <img src="images/Stairway.JPG" alt="Stairway">
                    </a>
                    <div class="caption">
                        <h3>Stairway</h3>
                       
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <a class="lightbox" href="images/Chimney.JPG">
                        <img src="images/Chimney.JPG" alt="Traffic">
                    </a>
                    <div class="caption">
                        <h3>Chimney</h3>
                       
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
